<html lang="en" dir="ltr">

    <meta name="author" content="Muhammad Rizwan"> <!--meta author, berisi informasi mengenai pemilik, contoh pemilik website disini dimiliki oleh muhammad rizwan-->
    <meta
        name="keywords"
        content="sepatu olahraga, sepatu safety, sepatu sekolah, sepatu formal"
    /> <!--meta keyword, sebagai kata kunci untuk mesin pencarian misal google menemukan website ini-->

    <meta http-equiv="refresh" content="10"> <!--meta ini berfungsi agar website ini di refresh setiap 10detik-->

    <link 
        rel="icon" 
        type="image/x-icon" 
        href="http://www.iconarchive.com/download/i97515/sicons/basic-round-social/facebook.ico"
    /> <!--untuk memberikan icon pada kepala website ini-->
